<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Image Search (Google API)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .clear-btn {
            background-color: #dc3545;
        }
        .clear-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Google Image Search Viewer</h1>
    <p>Enter your Google API key, Custom Search Engine ID, and list of words to fetch the first image for each.</p>
    
    <div class="input-group">
        <label for="apiKey">Google API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your Google API key here">
    </div>
    
    <div class="input-group">
        <label for="cx">Custom Search Engine (CSE) ID:</label>
        <input type="text" id="cx" placeholder="Enter your Custom Search Engine ID">
    </div>
    
    <div class="input-group">
        <label for="searchWords">Words to Search (comma, dot, or double space separated):</label>
        <input type="text" id="searchWords" placeholder="e.g. cat, dog, body part">
    </div>
    
    <button class="btn" onclick="searchImages()">Search Images</button>
    <button class="btn clear-btn" onclick="clearResults()">Clear Results</button>
    
    <div id="container"></div>

    <script>
        let imageResults = {};

        async function searchImages() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const cx = document.getElementById('cx').value.trim();
            const wordsInput = document.getElementById('searchWords').value.trim();
            const container = document.getElementById('container');
            
            if (!apiKey || !cx || !wordsInput) {
                alert('Please enter your API Key, CSE ID, and at least one word.');
                return;
            }

            const words = parseSearchWords(wordsInput);
            for (const word of words) {
                try {
                    const response = await fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent('body ' + word)}&searchType=image&key=${apiKey}&cx=${cx}`);
                    const data = await response.json();
                    
                    if (data.items && data.items.length > 0) {
                        imageResults[word] = { images: data.items, index: 0 };
                        displayImage(word, data.items[0].link);
                    } else {
                        displayMessage(word, '? No images found.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    displayMessage(word, '?? Error fetching images.');
                }
            }
        }

        function parseSearchWords(wordsInput) {
            // Replace any commas, dots, or multiple spaces with a single space and split by space
            return wordsInput
                .replace(/[.,]+/g, ' ')      // Replace commas or dots with a space
                .replace(/\s{2,}/g, ' ')      // Replace multiple spaces with a single space
                .split(' ')                   // Split the string by single spaces
                .map(word => word.trim())     // Trim any leading or trailing whitespace from each word
                .filter(Boolean);             // Remove empty words (in case of extra spaces)
        }

        function displayImage(word, imageUrl) {
            const container = document.getElementById('container');

            const imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container');
            imageContainer.setAttribute('data-word', word);

            const title = document.createElement('h3');
            title.textContent = word;

            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = word;

            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('button-container');

            const prevButton = document.createElement('button');
            prevButton.classList.add('btn');
            prevButton.textContent = 'Previous Image';
            prevButton.onclick = () => showPreviousImage(word, img);

            const nextButton = document.createElement('button');
            nextButton.classList.add('btn');
            nextButton.textContent = 'Next Image';
            nextButton.onclick = () => showNextImage(word, img);

            buttonContainer.appendChild(prevButton);
            buttonContainer.appendChild(nextButton);

            imageContainer.appendChild(title);
            imageContainer.appendChild(img);
            imageContainer.appendChild(buttonContainer);

            container.appendChild(imageContainer);
        }

        function displayMessage(word, message) {
            const container = document.getElementById('container');
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('image-container');
            msgDiv.innerHTML = `<h3>${word}</h3><p>${message}</p>`;
            container.appendChild(msgDiv);
        }

        function showNextImage(word, imgElement) {
            const result = imageResults[word];
            if (!result) return;

            result.index++;
            if (result.index >= result.images.length) {
                alert('No more images available for this word.');
                result.index = result.images.length - 1;
                return;
            }

            imgElement.src = result.images[result.index].link;
        }

        function showPreviousImage(word, imgElement) {
            const result = imageResults[word];
            if (!result) return;

            result.index--;
            if (result.index < 0) {
                alert('No previous images available for this word.');
                result.index = 0;
                return;
            }

            imgElement.src = result.images[result.index].link;
        }

        function clearResults() {
            // Clear all results from the container
            const container = document.getElementById('container');
            container.innerHTML = '';  // This clears the entire container
            imageResults = {};  // Reset the results object
        }
    </script>
</body>
</html>
